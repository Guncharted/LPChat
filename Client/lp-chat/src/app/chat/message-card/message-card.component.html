<div class="card mb-3 w-75 " [ngStyle]="{ 'background-color': myMessage ? '#bedafa' : '#f0f5fa'}"
  [ngClass]="{ 'float-right': myMessage }">
    <div class="card-body">
      <p>
        <span class="font-weight-bold">{{ message.person }}</span>
        <span> at </span>
        <span class="text-muted">{{ message.createdUtcDate | date: 'short' }}</span>
      </p>

      <p class="card-text">
        {{ message.text }}
      </p>
    </div>
</div>
