<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <p class="display-2">
        Sign In
      </p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username"
            formControlName="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Sign In</button>
      </form>
      <div class="row">
        <div class="col-lg-12 text-center">
          <p class="lead mt-3">
            Don't have an account? <a href="">Sign Up!</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <p class="lead">
        (Useful information will be added here)
      </p>
    </div>
  </div>
</div>
